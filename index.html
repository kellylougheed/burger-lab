<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Burger Lab</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div id="wrapper">
      <p class="large">🍔</p>
      <p>Welcome to the burger drive-through!</p>
      <p>Please click on the items you would like to add to your burger.</p>
      <div class="row">
        <div id="fries" class="item">🍟</div>
        <div id="bacon" class="item">🥓</div>
        <div id="salad" class="item">🥗</div>
      </div>
      <p>
        <button id="button">Order</button>
      </p>
      <p id="totalPrice">
        Your total will be displayed here.
      </p>
    </div>
    <script src="burger.js"></script>
  </body>
</html>
